<body  onload="load()" class="back">    
        <a href="login.html"><img class="background" src="loginbg.jpg" width="100%" height="100%"></a>    
<form action="register.php" method="post">  
    <div class="login">
        <div class="bg1"></div>
        <p class="t1">Register</p>
        <!------------Name------------>
        <p class="t2">Name:-</p>
        <input class="a" placeholder="Full Name" type="name" name="name" id="xx" style="width: 17%; height: 4%; border-radius: 15px;" maxlength="50" required></input>
        <!------------Email-Id------------>
        <p class="t3">Email-Id:-</p>
        <input class="aa" placeholder="xyz@gmail.com" type="email" name="email" id="email" style="width: 17%; height: 4%; border-radius: 15px;" maxlength="25" required></input>
        <!------------Date of Birth------------>
        <p class="t4">Date of Birth:-</p>
        <input class="b" placeholder="Date of Birth" type="date" name="date" id="xx" style="width: 17%; height: 4%; border-radius: 15px;" maxlength="50" required></input>
        <!------------Gender------------>
        <p class="t5">Gender:-</p>
        <div class="bb">
            <input type="radio" name="gender" value="M" required>Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="F" required>Female 
        </div>
        <!------------Mobile Number------------>
        <p class="t6">Mobile Number:-</p>
        <input class="c" placeholder="Number" type="Number" name="Number" onkeydown="mob();" onblur="mob2();" id="Number" style="width: 17%; height: 4%; border-radius: 15px;" minlength="0" maxlength="10" required></input>            
        <!------------City, Country------------>
        <p class="t7">Place:-</p>
        <input class="cc" placeholder="City" type="place" name="place" id="xx" style="width: 17%; height: 4%; border-radius: 15px;" maxlength="40" required></input>
        <!------------Password------------>
        <p class="t8">Password:-</p>
        <input class="d" placeholder="Password" type="Password" name="Password" onblur='pass2();' id="Password"style="width: 17%; height: 4%; border-radius: 15px;" maxlength="20" style="width: 17%; height: 4%; border-radius: 15px;"  maxlength="15" ></input>
        <!------------Confirm Password------------>
        <p class="t9">Confirm Password:-</p>
        <input class="dd" placeholder="Password" type="Password" name="ConPassword" id="ConPassword" onchange='pass();' style="width: 17%; height: 4%; border-radius: 15px;"maxlength="20" ;></input>
        <button class="btnn" id="submit">Sign Up</button>
    
    </div>
</form>
<script>
    function pass()
{
    if (document.getElementById('Password').value ==
    document.getElementById('ConPassword').value) {
        document.getElementById('submit').disabled = false;
} else {
    alert("Password Not Same!!");
    document.getElementById('submit').disabled = true;
}
    if(Password.value.length <= 0)
    {
        alert("Please Give Password !!");
    document.getElementById('submit').disabled = true;
    }

}
function pass2()
{
 
    if(Password.value.length <= 0 )
    {
        alert("Please Give Password !!");
    document.getElementById('submit').disabled = true;
    return
    }
    if(Password.value.length <7)
    {
        alert("Minimum Length 7");
    }
    if(Password.value.length >20)
    {
        alert("Maximum Length 10");
    }

}


function mob()
{
    const Number = document.getElementById("Number");
    if(Number.value.length >=10 )
    {
        alert("Max Limit !!");
        Number.value = " ";
        Number.disabled = true;
        
    }
    
    
}

function mob2()
{
    const Number = document.getElementById("Number");
    
        Number.disabled = false;
        if(Number.value.length <10 )
    {
        alert("Incomplete Number !!");
       
        
    }
    
}

function load()
{
    document.getElementById('submit').disabled = true;
}
</script>
